<!DOCTYPE html>
<html>
  <head>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>Create a CSV!</h2>
    <div>
      <form action="/" method="post">
        <div>
          <label type="text" for="csvSubmission">
            Paste Sales Report
          </label>
          <br>
          <textarea id="csvSubmission"></textarea>
          <br>
          <label type="text" for="filter">
            Exclude Category(ies)
          </label>
          <br>
          <input id="filter">
        </div>
        <button type="button" onClick="handleClick(event)">
          Submit
        </button>
      </form>
    </div>
    <div id="csvRender">
    </div>
  </body>
</html>
