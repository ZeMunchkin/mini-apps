<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="style.css">
  	<script src="app.js"></script>
  </head>
  <body>
  	<div id="app">
  		<h2>Tic-Tac-Toe!</h2>
  		<div id="gameOver"></div>
  		<button id="newGame" onClick="handleNewGame(event)">New Game</button>
  		<br>
	  	<table id="board">
	  		<tr id="row0">
	  			<td class="boardPlace" id="r0c0" onClick="handleBoardClick(event)"></td>
	  			<td class="boardPlace" id="r0c1" onClick="handleBoardClick(event)"></td>
	  			<td class="boardPlace" id="r0c2" onClick="handleBoardClick(event)"></td>
	  		</tr>
	  		<tr id="row1">
	  			<td class="boardPlace" id="r1c0" onClick="handleBoardClick(event)"></td>
	  			<td class="boardPlace" id="r1c1" onClick="handleBoardClick(event)"></td>
	  			<td class="boardPlace" id="r1c2" onClick="handleBoardClick(event)"></td>
	  		</tr>
	  		<tr id="row2">
	  			<td class="boardPlace" id="r2c0" onClick="handleBoardClick(event)"></td>
	  			<td class="boardPlace" id="r2c1" onClick="handleBoardClick(event)"></td>
	  			<td class="boardPlace" id="r2c2" onClick="handleBoardClick(event)"></td>
	  		</tr>
	   	</table>
	   	<br>
	   	<div id="tally">
		   	<div class="tallyDiv">
		   		X: <input id="xName"></input>
		   		<span class="tallyDiv" id="xWins">0</span>
		   	</div>
		   	<div class="tallyDiv">
		   		O: <input id="oName"></input>
		   		<span class="tallyDiv" id="oWins">0</span>
		   	</div>
	   </div>
	 </div>
  </body>
</html>
